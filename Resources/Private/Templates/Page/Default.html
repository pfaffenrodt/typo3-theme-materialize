<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Page"/>

<f:section name="Configuration">
    <flux:form id="default" >
        <f:render section="Configuration" partial="Rootline" arguments="{_all}" />
    </flux:form>
    <flux:grid>
        <flux:grid.row>
            <flux:grid.column colPos="2000" name="top" />
        </flux:grid.row>
        <flux:grid.row>
            <flux:grid.column colPos="0" name="main" />
        </flux:grid.row>
        <flux:grid.row>
            <flux:grid.column colPos="5000" name="footer" />
        </flux:grid.row>
    </flux:grid>
</f:section>

<f:section name="Main">
    <f:comment>first column without container</f:comment>
    <v:content.render column="1"/>
    <div class="section">
        <div class="container">
            <v:content.render column="0"/>
        </div>
    </div>

</f:section>
